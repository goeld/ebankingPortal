apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: ebank-api-deploy
  name: ebank-api-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ebank-api-pod
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ebank-api-pod
    spec:
#      securityContext:
#        runAsUser: 1000
#        runAsGroup: 3000
#        fsGroup: 2000
      containers:
      - image: ebank-api
        name: ebank-api-container
        imagePullPolicy: Never
        ports:
          - name: liveness-port
            containerPort: 8080
        volumeMounts:
          - mountPath: /logs/
            name: logs-volume
        resources: {}
        livenessProbe:
          httpGet:
            path: /version
            port: liveness-port
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /version
            port: liveness-port
          initialDelaySeconds: 5
          failureThreshold: 3
          periodSeconds: 15
      volumes:
        - name: logs-volume
          persistentVolumeClaim:
            claimName: ebanking-api-pvc
status: {}
